<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter/Modifier Recette</title>
</head>
<body>
    <h1>Ajouter/Modifier Recette</h1>

    <a href="liste_recette.html">Retour</a>

    <form>
        <label>Libellé :</label><input type="text" name="libelle" /><br/>

        <label>Catégorie :</label>
        <select name="categorie">
            <option value="1">AutreO</option>
            <option value="2">Essence</option>
        </select><br/>

        <label>Etat :</label>
        <select name="etat">
            <option value="1">Effectué</option>
            <option value="2">Prévu</option>
            <option value="3">Supprimé</option>
        </select><br/>

        <label>Moyen de payement :</label>
        <select name="moyen_payement">
            <option value="1">Carte bleue</option>
            <option value="2">Liquide</option>
        </select><br/>

        <label>Valeur réelle :</label><input type="text" name="valeur_reelle"/><br/>
        <label>Valeur prévue :</label><input type="text" name="valeur_prevue"/><br/>

        <label>Date d'encaissement réelle : </label><input type="date" name="date_encaissement_reelle"/><br/>
        <label>Date d'encaissement prévue (début): </label><input type="date" name="date_encaissement_prevue_debut"/><br/>
        <label>Date d'encaissement prévue (fin): </label><input type="date" name="date_encaissement_prevue_fin"/><br/>

        <label>Lieu :</label>
        <select name="Lieu">
            <option value="1">Centre 2 - Saint-étienne - Bellevue</option>
            <option value="2">Des Bulles et des hommes - Saint-étienne - Bellevue</option>
            <option value="3">Chez lucile (père) - Saint-étienne - Saint-francois</option>
        </select><br/>

        <label>Commentaire :</label>
        <textarea name="commentaire"></textarea><br/>

        <input type="submit"/>
    </form>

</body>
</html>
